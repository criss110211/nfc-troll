<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
}
video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
#overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>

<video id="vid" autoplay muted playsinline loop>
  <source src="elgato.mp4" type="video/mp4">
</video>

<div id="overlay"></div>

<script>
const v = document.getElementById("vid");
document.getElementById("overlay").addEventListener("click", () => {
  v.muted = false;
  v.volume = 1.0;
  v.play();
});
</script>

</body>
</html>
